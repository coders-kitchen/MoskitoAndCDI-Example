apply plugin: 'war'

repositories {
	mavenCentral()
	maven {
        url 'http://nexus.anotheria.net/nexus/content/repositories/releases/'
    }
}

project.ext {
    moskitoGroup = 'net.anotheria'
    moskitoVersion = '2.1.4'
}

configurations.all*.exclude group: 'blowfish'

dependencies {
	providedCompile "com.sun.jersey:jersey-server:1.1.5.1"
	compile 'javax:javaee-web-api:6.0'
    compile "${moskitoGroup}:moskito-core:${moskitoVersion}",
            "${moskitoGroup}:moskito-cdi:${moskitoVersion}"


    testCompile 'junit:junit:4.11', 'org.mockito:mockito-core:1.9.5-rc1'
}
